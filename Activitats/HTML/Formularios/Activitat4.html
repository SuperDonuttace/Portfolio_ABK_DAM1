<body>
    <h1>Seleccion de camaras</h1>

    <label>
        Selecciona una camara:

        <br>
        Selecciona los megapixeles (1200px-2800px):
        <input type="number" name="Megapixeles" min="1200" max="2800">

        Color:
        <input type="color" name="color">
        <button type="submit">Enviar</button>
    </label>
